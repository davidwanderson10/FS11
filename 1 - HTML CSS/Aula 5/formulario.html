<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <form>
        <fieldset>
            <div>
                <label for="nome">Nome:</label> <!-- for: deve ter o mesmo valor que o id do input, isso cria uma associação entre o rótulo e o campo -->
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome"> <!-- placeholder: texto que aparece dentro do campo -->
                <!-- name: nome do campo, usado para identificar o campo quando o formulário for enviado -->
                <!-- id: Identificador do campo, e faz o link com a label -->
            </div>

            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu Email">
            </div>

            <div>
                <label for="nasc">Data de Nascimento:</label>
                <input type="date" id="nasc" name="data_nascimento">
            </div>
            

        </fieldset>
        
    </form>
</body>
</html>
